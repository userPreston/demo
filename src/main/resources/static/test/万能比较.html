<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较排序</title>
    <script>

        var stus = [{name: '张三', age: 12}, {name: '李四', age: 20}, {name: '王五', age: 15}, {name: '赵六', age: 22}];

        //attr:排序的属性名   rules:排序规则
        function compare(attr, rules) {
            if (rules == '升序') {
                return function (a, b) {
                    if (a[attr] < b[attr]) {
                        return -1;
                    } else {
                        return 1;
                    }
                }
            } else {
                return function (a, b) {
                    if (a[attr] > b[attr]) {
                        return -1;
                    } else {
                        return 1;
                    }
                }
            }
        }

        console.log(stus.sort(compare('age', '升序')));

    </script>
</head>

</html>
